name: ichinichi_issatsu
description: book reader

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2

  flutter_inappwebview: ^6.1.5
  webview_flutter: ^4.10.0

  http: ^1.2.2
  json_annotation: ^4.8.0
  hooks_riverpod: ^2.5.1
  path_provider: ^2.1.4
  intl: ^0.18.1

  data_table_2: ^2.5.15
  image: ^4.2.0
  archive: ^3.4.10
  charset_converter: ^2.2.1

  flutter_slidable: ^3.1.1
  another_flushbar: ^1.12.30
  package_info_plus: ^8.1.1
  scrollview_observer: ^1.23.0

  flutter_widget_from_html: ^0.15.3

  beautiful_soup_dart:
    path: beautiful_soup_dart

dev_dependencies:
  flutter_test:
    sdk: flutter

